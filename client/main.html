<head>
  <title>Legends-of-Gabo</title>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> info}}
</body>

<template name="hello">

</template>

<template name="info">

        <div class="row">
            <div class="matchfieldCell col-lg-3 col-md-3 col-xs-6">Hello Worldx4</div>
            <div class="matchfieldCell col-lg-3 col-md-3 col-xs-6">Hello Worldx4</div>
            <div class="matchfieldCell col-lg-3 col-md-3 col-xs-6">Hello Worldx4</div>
            <div class="matchfieldCell col-lg-3 col-md-3 col-xs-6">Hello Worldx4</div>
        </div>
    </div>
</template>
